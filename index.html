<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor y menor de numeros </title>
</head>
<body>
    <script>
        function alert(){
            var a = Number(prompt("Ingresa primer Numero"));
            var b = Number(prompt("Ingrese Segundo Numero"));
            
            if(a>b){
                document.write(a, "Es Mayor")
            }else{
                document.write(b, "Es Mayor");
            }
        }
    </script>


    <div>
        <button onclick="alert();">Calcular</button>

    </div>
</body>
</html>
